<div class="vh-100 gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body text-center">
                        <div class="mb-md-5 mt-md-4 pb-5 text-center">
                            <h3 class="fw-bold mb-2">Bienvenido a</h3>
                            <img [src]="'assets/images/logo/scribble.jpeg'"
                                class="card-img-top img-fluid smallImg rounded mx-auto d-block">
                            <br>
                            <h3 class="fw-bold mb-2">Inicia sesion con: </h3>
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <button (click)="signInWithGoogle()" class="border border-light btn btn-primary btn-lg"
                                    style="background-color: #dd4b39;"><i class="bi bi-google"></i> Google</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Inicia sesion en: </h3>
                        <img [src]="'assets/images/logo/scribble.jpeg'"
                            class="card-img-top img-fluid smallImg rounded mx-auto d-block">
                        <hr class="my-4">

                        <button class="border border-light btn btn-lg btn-block btn-primary"
                            style="background-color: #dd4b39;" type="submit"><i class="bi bi-google"></i>
                            Google</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
